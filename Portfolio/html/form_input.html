<!DOCTYPE html>
<html
  <head>
    <meta>
    <title></title>
  </head>
  <body>
    <form class="" action="../index.html" method="post">
      <fieldset>
        <legend>Form Inputs</legend>
        <br>
        <div>
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" placeholder="First Name">
        </div>
        <br>
        <div
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" placeholder="Last Name">
        </div>
        <br>
        <div>
          <label for="comments">Comments</label><br>
          <textarea name="name" rows="10" cols="40"></textarea>
          <br>
          <input type="submit" name="" value="Submit" href="../index.html">
        </div>
        <br>
        <div>
          <p>Did you enjoy your day?</p>
          Yes:
          <input type="radio" name="yesorno" value=""><br>
          No:
          <input type="radio" name="yesorno" value=""><br>
        </div>
        <br>
        <div>
          <p>Which project did you enjoy viewing?</p>
          <input type="checkbox" name="" value="">Cookie Recipe<br>
          <input type="checkbox" name="" value="">Relaxr Page<br>
          <input type="checkbox" name="" value="">layout<br>
        </div>
        <br>
        <div>
          <p>Guess a number between 0 - 25 (verification)</p>
          <input type="number" min="0" max="25" name="" value="">
        </div>
        <br>
        <div>
          <p>What is your gender?</p>
          <select class="" name="">
            <option value="other">Other</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <br>
        <div>
          <p>When do you want to chat by?</p>
          <input type="date" name="day" value="">
        </div>
    </fieldset>
    </form>
  </body>
</html>
